<div class="header">
    <h1>
      {{title}}
    </h1>
    <input #newTaskInput type="text">
    <button (click)="addTask(newTaskInput.value)">add</button>
</div>

<ul>
    <li *ngFor="let item of tasks; let i = index;"
        (click)="toggleSwitch(item)"
        [class.state]="item.state">
        {{item.task}}
        <button (click)="remove(i)">remove</button>
    </li>
</ul>
